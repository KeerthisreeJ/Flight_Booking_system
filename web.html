    <style>
        .booking__container {
            border-radius: 2rem;
            border: 1px solid var(--extra-light);

            max-height: 500px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .booking__container:hover {
            box-shadow: 5px 5px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .booking__nav {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .booking__nav .selected {
            background-color: var(--primary-color);
            color: var(--white);
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;

        }

        main {

        .booking__nav span {
            flex: 1;
            padding: 1rem 2rem;
            font-weight: 500;
            color: var(--text-light);
            font-size: 1.6rem;
            text-align: center;
            border-radius: 5px;

        }

        .booking__nav span:hover {
            background-color: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
        }

        .booking__nav span:nth-child(2) {
            color: var(--white);
            background-color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .booking__container form {
            display: grid;
            grid-template-columns: repeat(4, 1fr) auto;
            gap: 1rem;
        }

        .booking__container .input__content {
            width: 100%;
        }

        .booking__container .form__group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .booking__container .form__group span {
            padding: 10px;
            font-size: 1.9rem;
            color: var(--text-dark);
            background-color: var(--text-light);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        .booking__container .form__group span:hover {
            background-color: rgba(99, 102, 241, 0.2);
        }

        .booking__container .input__group {
            width: 100%;
            position: relative;
        }

        .booking__container label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 1.6rem;
            font-weight: 500;
            color: var(--text-dark);
            pointer-events: none;
            transition: 0.3s;
        }

        .booking__container radio {
            color: var(--text-dark);
            position: relative;
            font-size: 1.5rem;
        }

        .booking__container input,
        .booking__container select {
            width: 100%;
            padding: 10px 0;
            font-size: 1.2rem;

            outline: none;
            border: none;
            border-bottom: 2px solid var(--primary-color);
            color: #333;
            background-color: white;
            transition: border-color 0.3s ease;
        }

        .booking__container input:focus,
        .booking__container select:focus {
            border-bottom-color: #4f46e5;
        }

        .booking__container input:focus~label {
            font-size: 1rem;
            top: 0;
            color: #4f46e5;
        }

        .booking__container .form__group p {
            margin-top: 0.5rem;
            font-size: 1.0rem;

            color: var(--extra-light);
        }

        .booking__container .btn {
            padding: 1rem;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        <script>
            // Check if user is logged in
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || 'null');

            if (token && user) {
                document.getElementById('userInfo').style.display = 'inline-flex';
                document.getElementById('userName').textContent = user.firstName;
                document.getElementById('logoutBtn').style.display = 'inline-block';
                document.getElementById('loginLink').style.display = 'none';
            }

            // Logout function
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.reload();
            });

            // One-way / Round-way toggle
            document.addEventListener("DOMContentLoaded", function () {
                const bookingOptions = document.querySelectorAll('.booking-option');
                const returnDateField = document.querySelector('.return-date');

                bookingOptions.forEach(option => {
                    option.addEventListener('click', function () {
                        // Remove selected from all
                        bookingOptions.forEach(opt => opt.classList.remove('selected'));
                        // Add selected to clicked
                        this.classList.add('selected');

                        const tripType = option.getAttribute('data-type');
                        if (tripType === 'oneWay') {
                            returnDateField.style.display = 'none';
                        } else if (tripType === 'roundWay') {
                            returnDateField.style.display = 'flex';
                        }
                    });
                });
            });

            // Form submission - store search data and navigate
            document.getElementById('searchForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const searchData = {
                    from: document.getElementById('fromAirport').value,
                    to: document.getElementById('toAirport').value,
                    travellers: document.getElementById('travellers').value,
                    departure: document.getElementById('departure').value,
                    return: document.getElementById('return').value,
                    tripType: document.querySelector('.booking-option.selected').getAttribute('data-type')
                };

                // Store search data
                localStorage.setItem('searchData', JSON.stringify(searchData));

                // Navigate to results page
                window.location.href = 'web2.html';
            });

            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('departure').setAttribute('min', today);
            document.getElementById('return').setAttribute('min', today);
        </script>
