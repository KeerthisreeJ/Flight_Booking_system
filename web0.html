<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .signup-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"],
        .signup-container input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
            margin: 0 auto;
        }

        .signup-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .signup-container .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-container .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-image: url(https://static.vecteezy.com/system/resources/previews/003/781/534/non_2x/folding-paper-plane-flying-in-the-sky-with-clouds-seamless-pattern-a-small-white-plane-on-a-white-background-suitable-for-textiles-children-s-clothing-publications-wrapping-paper-free-vector.jpg);">
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <input type="text" id="firstName" name="firstname" placeholder="First Name" required>
            <br>
            <input type="text" id="lastName" name="lastname" placeholder="Last Name" required>
            <br>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Password (min 8 chars, 1 uppercase, 1 number)" required>
            <br>
            <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
            <br><br>
            <button type="submit">Sign Up</button>
        </form>
        
        <div id="message" style="margin-top: 20px; text-align: center;"></div>
        
        <div class="login-link">
            Already have an account? <a href="web00.html">Login</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML = 
                    '<p style="color: red;">‚ùå Passwords do not match!</p>';
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                document.getElementById('message').innerHTML = 
                    '<p style="color: red;">‚ùå Password must be at least 8 characters long</p>';
                return;
            }
            
            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                document.getElementById('message').innerHTML = 
                    '<p style="color: red;">‚ùå Password must contain uppercase, lowercase, and number</p>';
                return;
            }
            
            document.getElementById('message').innerHTML = 
                '<p style="color: blue;">üîÑ Creating account...</p>';
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        phone,
                        password
                    })
                });
                
                const data = await response.json();
                console.log('Register response:', data);
                
                if (data.success) {
                    // Save token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    document.getElementById('message').innerHTML = 
                        '<p style="color: green;">‚úÖ Registration successful! Redirecting...</p>';
                    
                    setTimeout(() => {
                        window.location.href = 'web.html';
                    }, 1500);
                } else {
                    const errorMessage = data.message || (data.errors ? data.errors[0].msg : 'Registration failed');
                    document.getElementById('message').innerHTML = 
                        `<p style="color: red;">‚ùå ${errorMessage}</p>`;
                }
            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('message').innerHTML = 
                    '<p style="color: red;">‚ùå Cannot connect to server. Make sure backend is running on port 5000!</p>';
            }
        });
    </script>
</body>
</html>
